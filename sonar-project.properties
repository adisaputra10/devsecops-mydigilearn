# Nama unik proyek di SonarQube
sonar.projectKey=my-nodejs-app

# Nama yang ditampilkan di dashboard SonarQube
sonar.projectName=My Node.js App

# Versi proyek
sonar.projectVersion=1.0

# Direktori sumber kode yang akan di-scan
sonar.sources=.

# Bahasa pemrograman proyek
sonar.language=js

# URL server SonarQube (misalnya, jika berjalan di localhost)
sonar.host.url=http://localhost:9000

# Token autentikasi SonarQube
sonar.login=your_sonarqube_token

# Opsi lain (opsional)
# Exclude node_modules dari scan
sonar.exclusions=node_modules/**

# Analisanya berbasis di direktori root
sonar.working.directory=.
